<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!--
            Content Security Policy (meta tag fallback)
            The authoritative CSP is set via HTTP headers in electron/main.ts.
            This meta tag provides a baseline for additional safety.
            Note: frame-ancestors cannot be set via meta tag (only via header).
        -->
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data:; font-src 'self' https://fonts.gstatic.com; connect-src 'self'; media-src 'self'; object-src 'none'; frame-src 'self'; base-uri 'self'; form-action 'self'; worker-src 'self'"
        />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
